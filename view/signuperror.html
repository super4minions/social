<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
      <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <ul class="tab-group">
    <li class="tab active"><a id="signin" href="#signup">Sign Up</a></li>
    <li class="tab"><a id="login" href="#login">Log In</a></li>
  </ul>

      <div class="form">

          <div class="tab-content">

          <form id="SigninForm" action="/signup" method="POST">
            <div id="signup">
              <h1>Sign Up </h1>

              <form >

              <div id="firstname" class="top-row">
                <div class="field-wrap">
                  <label>
                    <span class="req"></span>
                  </label>
                  <input type="text" placeholder="First name" required autocomplete="off" name="firstname"/>
                </div>

                <div class="field-wrap">
                  <label>
                    <!-- Last Name<span class="req"></span> -->
                  </label>
                  <input type="text" placeholder="Last name"required autocomplete="off" name="lastname"/>
                </div>
              </div>

              <div class="field-wrap">
                <label>
                  <!-- Email Address<span class="req"></span> -->
                </label>
                <input type="email" placeholder="E-mail"required autocomplete="off"name="email"/>
              </div>

              <div class="field-wrap">
                <label>
                  <!-- Set A Password<span class="req"></span> -->
                </label>
                <input type="password" placeholder="Set Password" required autocomplete="off"name="password"/>
              </div>

              <button type="submit" class="button button-block"/>Get Started</button>

              </form>

            </div>
          </form>

          <form id="loginForm">
            <div id="login-form">
              <h1>Welcome Back!</h1>

              <form action="/login" method="POST">

                <div class="field-wrap">
                <!-- <label>
                  Email Address<span class="req"></span>
                </label> -->
                <input type="email" placeholder="Email Address" required autocomplete="off"/>
              </div>

              <div class="field-wrap">
                <!-- <label>
                  Password<span class="req"></span>
                </label> -->
                <input type="password" placeholder="password"required autocomplete="off"/>
              </div>

              <button class="button button-block"/>Log In</button>

              </form>

            </div>
          </form>

          </div>

<div>
<p> you are already signup here,please log in  </p>
 </div>

</div>

 <!-- /form -->
  <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
    <script type="text/javascript">
      document.getElementById('login').onclick = function() {
        document.getElementById('signup').style.display = "none";
        document.getElementById('login-form').style.display = "block";
        document.getElementById('SigninForm').reset();
      }
      document.getElementById('signin').onclick = function() {
        document.getElementById('signup').style.display = "block";
        document.getElementById('login-form').style.display = "none";
        document.getElementById('loginForm').reset();
      }
    </script>

</body>
</html>
